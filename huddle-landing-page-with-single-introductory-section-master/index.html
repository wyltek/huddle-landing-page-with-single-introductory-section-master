<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/> <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/> <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/> <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/> <!-- google fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="style.css"/> <!-- External layout -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/80a86edf75.js" crossorigin="anonymous"/></script> <!-- Font awsome to ge the icons -->
</head>
<body>
  <!-- site header -->
  <header class="site-header">
    <img src="/images/logo.svg" alt="Huddle logo" class="site-logo">
  </header>
  <!-- site main-->
  <main>
    <!-- site container -->
    <div class="container">
      <!-- illustration -->
      <div class="left-box">
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups" class="hero-img">
      </div>
      <!-- text content -->
      <div class="right-box">
        <h1>Build The Community Your</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. 
          Create connections with<br>your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
    </div><!-- container closing -->
  </main>
  <!-- site foorter -->
  <footer>
    <!-- icons box -->
    <div class="icons">
    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
    <a href=""><i class="fa-brands fa-twitter"></i></a>
    <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
